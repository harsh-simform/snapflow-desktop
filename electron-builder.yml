appId: com.snapflow.desktop
productName: SnapFlow
copyright: Copyright Â© 2025 SnapFlow Team
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
      - node_modules/.prisma/**/*
      - "!node_modules/.prisma/client/libquery_engine-*"
      - node_modules/@prisma/client/**/*
  - from: prisma
    to: prisma
    filter:
      - schema.prisma
  - from: .
    to: .
    filter:
      - .env

# Extra resources that should be copied to app.asar.unpacked or Resources
extraResources:
  - from: resources/tray-icon.png
    to: tray-icon.png
  - from: resources/tray-icon-white.png
    to: tray-icon-white.png
  - from: resources/icon.png
    to: icon.png

# Include native modules
asarUnpack:
  - node_modules/.prisma/**/*
  - node_modules/@prisma/client/**/*

mac:
  category: public.app-category.productivity
  icon: resources/icon.icns
  target:
    - target: dmg
      arch:
        - universal
    - target: zip
      arch:
        - universal
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist
  extendInfo:
    NSScreenCaptureUsageDescription: "SnapFlow needs access to record your screen to capture screenshots and recordings."
    NSCameraUsageDescription: "SnapFlow may need camera access for video recordings with camera overlay."
    NSMicrophoneUsageDescription: "SnapFlow needs microphone access to record audio with your screen recordings."

dmg:
  title: SnapFlow 1.0.0
  icon: resources/icon.icns
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

win:
  icon: resources/icon.ico
  target:
    - target: nsis
      arch:
        - x64
        - ia32
    - target: portable
      arch:
        - x64
  publisherName: SnapFlow Team
  verifyUpdateCodeSignature: false

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: SnapFlow
  perMachine: false
  deleteAppDataOnUninstall: false
  displayLanguageSelector: false
  installerIcon: resources/icon.ico
  uninstallerIcon: resources/icon.ico

linux:
  icon: resources/icon.png
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
  category: Utility
  maintainer: SnapFlow Team
  vendor: SnapFlow Team
  description: Screenshot & Screen Recording Tool with Issue Tracking

# Build configuration
extraMetadata:
  main: app/background.js

# Auto-update configuration
# Publishing is handled by GitHub Actions workflow
publish: never
# publish:
#   provider: github
#   owner: harsh-simform
#   repo: snapflow-desktop
#   private: false
#   releaseType: release

# Compression
compression: normal

# Node integration
electronLanguages:
  - en
  - en-US
